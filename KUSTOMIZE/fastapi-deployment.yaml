apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: fastapi
  name: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      name: fastapi
  strategy: {}
  template:
    metadata:
      labels:
        name: fastapi
    spec:
      containers:
        - image: zzouhal/fastapi:latest
          name: fastapi
          ports:
            - containerPort: 5000
              #hostPort: 5000
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    name: fastapi
  name: fastapi
spec:
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    name: fastapi
status:
  loadBalancer: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-fastapi
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: fastapi
 minReplicas: 3
 maxReplicas: 6
 targetCPUUtilizationPercentage: 70

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-k8s
spec:
  ingressClassName: traefik
  tls:
    - secretName: letsencrypt-secret
      hosts:
        - website.zz.cloudns.ph
  rules:
  - host: website.zz.cloudns.ph
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: fastapi
              port:
                number: 5000


apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastapi
  name: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  strategy: {}
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - image: zzouhal/fastapi:latest
          name: fastapi
          ports:
            - containerPort: 5000
              hostPort: 5000
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: fastapi
  name: fastapi
spec:
  ports:
    - name: "5000"
      port: 5000
      targetPort: 5000
  selector:
    app: fastapi
status:
  loadBalancer: {}

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
 name: hpa-fastapi
spec:
 scaleTargetRef:
   apiVersion: apps/v1
   kind: Deployment
   name: fastapi
 minReplicas: 3
 maxReplicas: 6
 targetCPUUtilizationPercentage: 70

